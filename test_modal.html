<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 模态框测试</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Bootstrap 5 模态框测试</h1>
        <button id="test-modal-btn" class="btn btn-primary">打开测试模态框</button>
    </div>

    <!-- 测试模态框 -->
    <div class="modal fade" id="test-modal" tabindex="-1" role="dialog" aria-labelledby="test-modal-label" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="test-modal-label">测试模态框</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>模态框功能正常工作！</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 测试模态框按钮点击事件
            document.getElementById('test-modal-btn').addEventListener('click', function() {
                try {
                    const testModal = new bootstrap.Modal(document.getElementById('test-modal'));
                    testModal.show();
                    console.log('模态框打开成功');
                } catch (error) {
                    console.error('打开模态框失败:', error);
                    alert('打开模态框失败: ' + error.message);
                }
            });
        });
    </script>
</body>
</html>
