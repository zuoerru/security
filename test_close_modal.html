<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关闭按钮测试页面</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none !important;
        }
        
        .fixed {
            position: fixed;
        }
        
        .inset-0 {
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }
        
        .bg-black {
            background-color: black;
        }
        
        .bg-opacity-50 {
            background-opacity: 0.5;
        }
        
        .flex {
            display: flex;
        }
        
        .items-center {
            align-items: center;
        }
        
        .justify-center {
            justify-content: center;
        }
        
        .z-50 {
            z-index: 50;
        }
        
        .bg-white {
            background-color: white;
        }
        
        .rounded-lg {
            border-radius: 0.5rem;
        }
        
        .shadow-lg {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        .w-full {
            width: 100%;
        }
        
        .max-w-3xl {
            max-width: 48rem;
        }
        
        .max-h-\[90vh\] {
            max-height: 90vh;
        }
        
        .flex-col {
            flex-direction: column;
        }
        
        .p-4 {
            padding: 1rem;
        }
        
        .border-b {
            border-bottom-width: 1px;
        }
        
        .text-xl {
            font-size: 1.25rem;
        }
        
        .font-bold {
            font-weight: 700;
        }
        
        .text-gray-500 {
            color: #6b7280;
        }
        
        .hover\:text-gray-700:hover {
            color: #374151;
        }
        
        .overflow-y-auto {
            overflow-y: auto;
        }
        
        .flex-grow {
            flex-grow: 1;
        }
        
        .border-t {
            border-top-width: 1px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">关闭按钮功能测试</h1>
        
        <!-- 测试按钮 -->
        <button class="btn btn-primary" id="test-open-btn">打开测试弹窗</button>
        
        <div class="mt-4">
            <h3>测试结果：</h3>
            <div id="test-result" class="p-3 bg-light border rounded">
                点击上方按钮开始测试
            </div>
        </div>
    </div>

    <!-- 测试自定义弹窗 - 与实际应用相同的结构 -->
    <div id="test-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-lg shadow-lg w-full max-w-3xl max-h-[90vh] flex flex-col">
            <div class="p-4 border-b flex justify-between items-center">
                <h5 class="text-xl font-bold">测试弹窗</h5>
                <button id="test-close-btn" class="text-gray-500 hover:text-gray-700 text-xl">
                    &times;
                </button>
            </div>
            <div id="test-content" class="p-4 overflow-y-auto flex-grow">
                <p>这是一个测试弹窗，用于验证关闭按钮功能是否正常工作。</p>
                <p>修复内容：</p>
                <ul>
                    <li>添加了try-catch错误处理</li>
                    <li>添加了控制台日志记录</li>
                    <li>使用双重隐藏机制：同时添加hidden类和设置display: none</li>
                </ul>
                <div class="mt-4 p-3 bg-info text-white rounded">
                    请尝试点击右上角的X按钮或底部的关闭按钮来关闭此弹窗。
                </div>
            </div>
            <div class="p-4 border-t">
                <button id="test-confirm-close-btn" class="btn btn-secondary">关闭</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 打开测试弹窗
            document.getElementById('test-open-btn').addEventListener('click', function() {
                const testModal = document.getElementById('test-modal');
                testModal.classList.remove('hidden');
                testModal.style.display = 'flex';
                
                // 更新测试结果
                document.getElementById('test-result').innerHTML = 
                    '<span class="text-success">弹窗已打开，请尝试关闭...</span>';
            });
            
            // 关闭按钮 - X按钮
            document.getElementById('test-close-btn').addEventListener('click', function() {
                try {
                    const testModal = document.getElementById('test-modal');
                    if (testModal) {
                        console.log('关闭弹窗 - X按钮');
                        // 双重隐藏机制
                        testModal.classList.add('hidden');
                        testModal.style.display = 'none';
                        
                        // 更新测试结果
                        document.getElementById('test-result').innerHTML = 
                            '<span class="text-green-600 font-bold">✓ 成功：X按钮可以正常关闭弹窗</span>';
                    }
                } catch (error) {
                    console.error('关闭弹窗失败:', error);
                    document.getElementById('test-result').innerHTML = 
                        '<span class="text-red-600">✗ 失败：X按钮关闭失败</span>';
                }
            });
            
            // 确认关闭按钮
            document.getElementById('test-confirm-close-btn').addEventListener('click', function() {
                try {
                    const testModal = document.getElementById('test-modal');
                    if (testModal) {
                        console.log('关闭弹窗 - 关闭按钮');
                        // 双重隐藏机制
                        testModal.classList.add('hidden');
                        testModal.style.display = 'none';
                        
                        // 更新测试结果
                        document.getElementById('test-result').innerHTML = 
                            '<span class="text-green-600 font-bold">✓ 成功：底部关闭按钮可以正常关闭弹窗</span>';
                    }
                } catch (error) {
                    console.error('关闭弹窗失败:', error);
                    document.getElementById('test-result').innerHTML = 
                        '<span class="text-red-600">✗ 失败：底部关闭按钮关闭失败</span>';
                }
            });
        });
    </script>
</body>
</html>
