<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>悬浮窗口显示控制测试</title>
    <!-- 引入Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 模拟应用中的侧边栏样式 */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #343a40;
            color: white;
            z-index: 100;
            padding: 20px;
        }
        
        /* 主内容区域 */
        .main-content {
            margin-left: 250px;
            padding: 20px;
        }
        
        /* 按钮容器 */
        .btn-container {
            margin-bottom: 20px;
        }
        
        /* 悬浮窗口样式 */
        .logs-modal {
            position: fixed !important;
            top: 10px !important;
            right: 10px !important;
            z-index: 1000 !important;
            display: none;
            width: 400px;
            max-height: 70vh;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            border: 1px solid #e0e0e0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- 侧边栏 -->
    <div class="sidebar">
        <h3>安全管理系统</h3>
        <ul class="nav flex-column mt-4">
            <li class="nav-item mb-2"><a href="#" class="nav-link text-white">仪表盘</a></li>
            <li class="nav-item mb-2"><a href="#" class="nav-link text-white">NVD 漏洞库</a></li>
            <li class="nav-item mb-2"><a href="#" class="nav-link text-white">CISA 漏洞</a></li>
            <li class="nav-item mb-2"><a href="#" class="nav-link text-white">Nessus 扫描</a></li>
        </ul>
    </div>
    
    <!-- 主内容区域 -->
    <div class="main-content">
        <div class="btn-container">
            <button class="btn btn-primary" id="view-logs-btn">查看同步日志</button>
        </div>
        
        <div class="alert alert-info" role="alert">
            测试说明：页面加载后，悬浮窗口默认不应显示。点击上方按钮后，悬浮窗口应在右上角显示。
        </div>
        
        <h2>NVD 漏洞数据库</h2>
        <p>这里是漏洞数据的展示区域...</p>
    </div>
    
    <!-- 日志查看悬浮窗口 -->
    <div id="logs-modal" class="logs-modal hidden">
        <div class="p-4 border-b flex justify-between items-center">
            <h5 class="text-lg font-bold">同步日志</h5>
            <button id="close-logs-btn" class="text-gray-500 hover:text-gray-700 text-xl">
                &times;
            </button>
        </div>
        <div id="logs-content" class="p-3 overflow-y-auto h-[calc(100%-110px)]">
            <div class="p-4 bg-light rounded border border-gray-200 mb-4 shadow-sm">
                <div class="text-sm text-gray-500 mb-2">2024-01-15 14:30:00</div>
                <div class="flex flex-wrap items-center gap-3">
                    <span class="badge bg-primary px-3 py-1">手动同步</span>
                    <span class="text-gray-800">完成，新增 <span class="font-bold text-primary">150</span> 条记录</span>
                </div>
            </div>
            <div class="p-4 bg-light rounded border border-gray-200 mb-4 shadow-sm">
                <div class="text-sm text-gray-500 mb-2">2024-01-15 10:15:00</div>
                <div class="flex flex-wrap items-center gap-3">
                    <span class="badge bg-secondary px-3 py-1">自动同步</span>
                    <span class="text-gray-800">完成，新增 <span class="font-bold text-primary">87</span> 条记录</span>
                </div>
            </div>
        </div>
        <div class="p-3 border-t">
            <button id="confirm-close-logs-btn" class="btn btn-secondary btn-sm">关闭</button>
        </div>
    </div>
    
    <!-- 引入Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 查看日志按钮点击事件
            document.getElementById('view-logs-btn').addEventListener('click', function() {
                try {
                    // 显示悬浮窗口
                    const logsModal = document.getElementById('logs-modal');
                    logsModal.classList.remove('hidden');
                    logsModal.style.display = 'block';
                    
                    console.log('显示悬浮窗口');
                } catch (error) {
                    console.error('打开日志窗口失败:', error);
                    alert('打开日志窗口失败');
                }
            });
            
            // 关闭日志窗口按钮点击事件
            document.getElementById('close-logs-btn').addEventListener('click', function() {
                try {
                    const logsModal = document.getElementById('logs-modal');
                    logsModal.classList.add('hidden');
                    logsModal.style.display = 'none';
                    
                    console.log('关闭日志窗口 - X按钮');
                } catch (error) {
                    console.error('关闭日志窗口失败:', error);
                }
            });
            
            // 确认关闭日志窗口按钮点击事件
            document.getElementById('confirm-close-logs-btn').addEventListener('click', function() {
                try {
                    const logsModal = document.getElementById('logs-modal');
                    logsModal.classList.add('hidden');
                    logsModal.style.display = 'none';
                    
                    console.log('关闭日志窗口 - 关闭按钮');
                } catch (error) {
                    console.error('关闭日志窗口失败:', error);
                }
            });
        });
    </script>
</body>
</html>
